version: '2.0'

config:
  store_entities_as_slots: false
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- give-feedback
- question
- begin
- feedback
- cancel_feedback
- user_feedback
- userfeedback_form

entities:
- userfeedback

slots:
  userfeedback:
    type: text
    initial_value: null
    auto_fill: true
    influence_conversation: true

responses:
  utter_feedback:
    - text: Visszajelzést szeretnél beküldeni?
  utter_question:
    - text: Rendben, ezesetben felteheted a kérdésed!
  utter_affirm:
    - text: Kérdezz nyugodtan!

actions:
  - '...'
  - action_write_feedback
  - action_question
  - action_feedback
  - action_begin
  - action_cancel_feedback
  - action_send_feedback
  - validate_userfeedback_form

forms:
  userfeedback_form:
    userfeedback:
    - type: from_entity
      entity: userfeedback
    - type: from_text

e2e_actions: []
