<html>
  <head>
    <title>Chatbot</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:500&display=swap"
      rel="stylesheet"
    />

    <!--Import Font Awesome Icon Font-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
      crossorigin="anonymous"
    />

    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://chatbot-rgai3.inf.u-szeged.hu/css/materialize.min.css"
    />

    <!--Main css-->
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/style.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="container">
      <!-- Modal for rendering the charts, declare this if you want to render charts, 
         else you remove the modal -->
      <div id="modal1" class="modal">
        <canvas id="modal-chart"></canvas>
      </div>
        <h2 id="title">Kérdésmegválaszoló chatbot</h2>
    </div>

      <!--chatbot widget -->
      <div>
        <!--Chatbot contents goes here -->
        <div class="chats" id="chats">
          <div class="clearfix"></div>
        </div>

        <!--keypad for user to type the message -->
        <div class="keypad">
          <textarea
            id="userInput"
            placeholder="Ide írhatod az üzenetet..."
            class="usrInput"
            name="query"
            value="{{query if query else ''}}"
          ></textarea>
          <div id="sendButton">
            <i class="fa fa-paper-plane" aria-hidden="true"></i>
          </div>
          <div id="micButton" onclick="changeIcon(this)">
            <i class="fa fa-microphone" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://chatbot-rgai3.inf.u-szeged.hu/js/materialize.min.js"
    ></script>

    <!--Main Script -->
    <script type="text/javascript" src="/js/script.js"></script>

    <!--Chart.js Script -->
    <script
      type="text/javascript"
      src="https://chatbot-rgai3.inf.u-szeged.hu/js/chart.min.js"
    ></script>
  </body>
</html>
