<html>
  <head>
    <title>Chatbot</title>
    <!--Let browser know website is optimized for mobile-->

    <!--Main css-->

        <h2 id="title">Valami szöveg, amit majd megváltoztatok!</h2>

        <!--Chatbot contents goes here -->
        <div class="chats" id="chats">

        <!--keypad for user to type the message -->
        <div class="keypad">
          <textarea

          <div id="sendButton">

          <div id="micButton" onclick="changeIcon(this)">
